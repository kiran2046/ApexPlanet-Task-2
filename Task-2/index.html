<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Portfolio</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <nav>
      <h1>🌟 My Portfolio</h1>
      <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="#todo">To-Do</a></li>
      </ul>
    </nav>
  </header>

  <main class="grid-layout">
    <section id="about" class="content fade-in">
      <h2>👋 About Me</h2>
      <p>Hi, I'm a passionate web developer building dynamic and responsive websites using HTML, CSS, and JavaScript. Explore my interactive project below!</p>
    </section>

    <section id="contact" class="content fade-in">
      <h2>📬 Contact Me</h2>
      <form id="contactForm">
        <input type="text" id="name" placeholder="Your Name" required />
        <input type="email" id="email" placeholder="Your Email" required />
        <textarea id="message" placeholder="Your Message" required></textarea>
        <button type="submit"><i class="fas fa-paper-plane"></i> Send</button>
        <p id="formMessage"></p>
      </form>
    </section>

    <section id="todo" class="content fade-in">
      <h2>✅ My To-Do List</h2>
      <div class="todo-controls">
        <input type="text" id="taskInput" placeholder="Enter a new task" />
        <button onclick="addTask()"><i class="fas fa-plus-circle"></i> Add Task</button>
      </div>
      <ul id="taskList"></ul>
    </section>
  </main>

  <footer>
    <p>© 2025 My Portfolio | Built with ❤️ and JavaScript</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
